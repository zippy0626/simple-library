<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/library.svg">
</head>

<body>
    <div class="side-nav">
        <div class="side-nav-logo">
            <p class="logo-text">Your Library</p>
        </div>

        <div class="side-nav-search">
            <form action="">
                <label for="search-bar">
                    <img src="assets/icons/searchIcon.svg" alt="Search" class="icon search-icon"
                    title="Search Book"
                    draggable="false">
                </label>
                <input type="text" id="search-bar" name="searchInput" placeholder="Search Book...">
            </form>
        </div>

        <div class="nav-tabs">
            <div class="your-books tab">
                <img src="assets/icons/library.svg" alt="Your Books" title="Your Books"
                class="nav-tab-icon" draggable="false">
                <p>Your Books</p>
            </div>
            <div class="home tab">
                <img src="assets/icons/recentlyRead.svg" alt="Recently Read" title="Recently Read"
                class="nav-tab-icon" draggable="false">
                <p>Recently Read</p>
            </div>
            <div class="add-new-book tab">
                <img src="assets/icons/addBook.svg" alt="Add new book" title="Add new book"
                class="nav-tab-icon" draggable="false">
                <p>Add New Book</p>
            </div>
        </div>
    </div>

    <div class="book-section">
        <div class="book">
            <div class="book-img-container">
                <img src="assets/the-hunger-games-cover.jpg" alt="book cover">
            </div>
            <div class="book-desc">
                <p class="book-title" aria-label="book-title">The Hunger Games</p>
                <p class="book-author" aria-label="book-author">Suzanne Collins</p>
                <p class="book-pages" aria-label="book-pages">300 pages</p>

                <div class="book-actions">
                    <div>
                        <p class="book-read-now book-action-text">Read Now</p>
                    </div>

                    <div id="contain-book-mark-read">
                        <p class="book-mark-read book-action-text">Mark as Read</p>
                    </div>

                    <div id="contain-book-already-read">
                        <img src="assets/icons/check.svg" alt="Already Read" class="icon book-action-icon">
                        <p class="book-mark-read book-action-text">Already Read</p>
                    </div>

                    <div>
                        <p class="book-delete book-action-text">Delete</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
    </div>

    <div class="modal">
        <p class="modal-desc">Add New Book</p>

        <form action="">
            <div class="form-input">
                <label for="book-title">Book Title</label>
                <input type="text" id="book-title" name="bookTitle" aria-required="true" required="true">
            </div>

            <div class="form-input">
                <label for="book-author">Book Author</label>
                <input type="text" id="book-author" name="bookAuthor" aria-required="true" required="true">
            </div>

            <div class="form-input">
                <label for="book-pages">Pages</label>
                <input type="number" id="book-pages" name="bookPages" aria-required="true" required="true">
            </div>

            <div class="radio-buttons">
                <p class="form-text">Already Read</p>
                
                <div>
                    <label for="is-read-yes">Yes</label>
                    <input type="radio" id="is-read-yes" name="is-read" value="Yes">
                    <label for="is-read-no">No</label>
                    <input type="radio" id="is-read-no" name="is-read" value="No">
                </div>
            </div>

            <button type="submit">Add book</button>
            <button type="button">Cancel</button>
        </form>
    </div>

    <div class="overlay"></div>
</body>

    <script src="script.js"></script>
</html>
