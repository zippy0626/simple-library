<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side-nav">
        <div class="side-nav-logo">
            <p class="logo-text">Your Library</p>
        </div>

        <div class="side-nav-search">
            <form action="">
                <label for="search-bar">
                    <img src="assets/icons/searchIcon.svg" alt="Search" class="icon search-icon"
                    title="Search Book"
                    draggable="false">
                </label>
                <input type="text" id="search-bar" name="search-input" placeholder="Search Book...">
            </form>
        </div>

        <div class="nav-tabs">
            <div class="your-books tab">
                <img src="assets/icons/library.svg" alt="Your Books" title="Your Books"
                class="nav-tab-icon" draggable="false">
                <p>Your Books</p>
            </div>
            <div class="home tab">
                <img src="assets/icons/recentlyRead.svg" alt="Recently Read" title="Recently Read"
                class="nav-tab-icon" draggable="false">
                <p>Recently Read</p>
            </div>
            <div class="add-new-book tab">
                <img src="assets/icons/addBook.svg" alt="Add new book" title="Add new book"
                class="nav-tab-icon" draggable="false">
                <p>Add New Book</p>
            </div>
        </div>
    </div>

    <div class="book-section">
        <div class="book">
            <div class="book-img-container">
                <img src="assets/the-hunger-games-cover.jpg" alt="book cover">
            </div>
            <div class="book-desc">
                <p class="book-title" aria-label="book-title">The Hunger Games</p>
                <p class="book-author" aria-label="book-author">Suzanne Collins</p>
                <p class="book-pages" aria-label="book-pages">300 pages</p>

                <div class="book-actions">
                    <div>
                        <!-- <img src="assets/icons/read.svg" alt="Read" class="icon book-action-icon" title="Read Book Already"> -->
                        <p class="book-read book-action-text">Read Already</p>
                    </div>

                    <div>
                        <!-- <img src="assets/icons/delete.svg" alt="Delete Book" title="Delete Book" class="icon book-action-icon"> -->
                        <p class="book-delete book-action-text">Delete</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
    </div>
</body>

    <script src="script.js"></script>
</html>
